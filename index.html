<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>Library</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <header>
        <div class='nav-container'>
            <div class='nav-flex'>
                <p class='navtext'>About</p>
                <h1 class='title'>Library</h1>
                <button id='form-btn'>Add +</button>
            </div>
        </div>
    </header>
    <body>
        <!-- Form Popup -->
        <div class="form-container hidden">
            <form>
                <div class="row">
                    <div class="col-25">
                        <label for="btitle">Book Title:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="btitle" name="booktitle" placeholder="Book title">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="author">Author:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="author" name="author" placeholder="Author">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="pages">Pages:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="pages" name="pages" placeholder="Number of pages">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="read">Status:</label>
                    </div>
                    <div class="col-75">
                        <select id="read" name="read">
                        <option value="australia">Not read</option>
                        <option value="canada">Read</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <input id='submit-btn' type="button" value="Submit">
                    <input id='cancel-btn' type="button" value="Cancel">
                </div>
            </form>
        </div>
        <!-- Book Library -->
        <div class='library-container'>
            <!-- Book cards will go here -->
        </div>
    </body>
</html>
<script src='library.js'></script>
