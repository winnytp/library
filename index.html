<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>Library</title>
        <link rel='stylesheet' href='styles/style.css'>
    </head>
    <header>
        <div class='header-flex'>
            <h1 class='center-text'>Library</h1>
            <p class='center-text'>Keep track of books you've read.</p>
            <button id='form-btn'>Add +</button>
        </div>
    </header>
    <hr>
    <div id='empty-library' class='display'>
        <h2 class='center-text'>ðŸ˜¢</h2>
        <p class='center-text' style='font-size: 15px'>Your library is empty. Try adding some books!</p>
    </div>
    <body>
        <!-- Form Popup -->
        <div class="form-container hidden">
            <form>
                <div class="row">
                    <div class="col-25">
                        <label for="book-title">Book Title:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="book-title" name="book-title" autocomplete="off" placeholder="Title">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="author">Author:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="author" name="author" autocomplete="off" placeholder="Author">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="pages">Pages:</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="pages" name="pages" autocomplete="off" placeholder="123">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="read">Status:</label>
                    </div>
                    <div class="col-75">
                        <select id="read-check" name="read">
                        <option value="read">Read</option>
                        <option value="not-read">Not read</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <input id='submit-btn' type="button" value="Submit">
                    <input id='edit-submit-btn' class='hidden' type="button" value="Edit">
                    <input id='cancel-btn' type="button" value="Cancel">
                </div>
            </form>
        </div>
        <!-- Book Library -->
        <div class='library-container'>
            <!-- Book cards will go here -->
        </div>
    </body>
    <footer>
        <hr>
        <p class='center-text small-font'>Made by Winston.</p>
        <p class='center-text small-font'>See the source code on <a href='https://github.com/winnytp/library'>Github</a>.</p>
    </footer>
</html>
<script src='src/library.js'></script>
